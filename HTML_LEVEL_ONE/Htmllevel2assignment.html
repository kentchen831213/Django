<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment TEST LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thank.html" method="get">


      <label for="firstname">First Name:</label>
      <input id="firstname"type="text" name="" placeholder="First Name" required>

      <label for="lastname">Last Name:</label>
      <input id="lastname"type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email:</label>
      <input id="email" type="text" name="" placeholder="name@email.com" required>

      <label for="password">Password:</label>
      <input id="password"type="password" name=""  value="" required>

      <p>Are you over the age of 18?</p>

      <label for="over">Yes:</label>
      <input id="over"type="radio" name="age" value="yes">

      <label for="under">No:</label>
      <input id="under"type="radio" name="age" value="no">

      <p>Do you have a Credit Card or Paypal?</p>

      <select  name="payment">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

      <p></p>
      <input type="Submit" name="" value="Submit Feedback">
    </form>

  </body>
</html>
